name: Go

on:
  push:
    branches: [ '**' ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/dependabot.yml'
  pull_request:
    paths-ignore:
      - '**.md'
    branches: [ main ]
env:
  BINARY: 'cli'
  GO_VERSION: '1.18'
  BUILD_PATH: './cmd/cli'
  
jobs:
  pre_flight:
    runs-on: ubuntu-latest
    
    outputs:
      new_tag: ${{ steps.tag_version.outputs.new_tag }}
      changelog : ${{ steps.tag_version.outputs.changelog }}
    steps:
    - name: Establish tags and versions
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: [pre_flight]
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: "^${{ env.GO_VERSION }}"

    - name: Build
      run: |
        go build -mod=mod -v -a -tags netgo -ldflags "-X 'main.shard.Version=${{ steps.tag_version.outputs.new_tag }}' -extldflags '-static'" ${{ env.BUILD_PATH }}
    
    - uses: actions/upload-artifact@v2
      with:
        name: build
        path: ./${{ env.BINARY }} 

    - name: Test
      run: go test -v ./...
